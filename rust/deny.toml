# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
ignore = [
    # paste is unmaintained but only a transitive dep (via rav1e, simba)
    # No action possible until upstream crates migrate
    "RUSTSEC-2024-0436",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-git = []
