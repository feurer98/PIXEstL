site_name: PIXEstL - Farb-Lithophanie-Generator
site_url: https://feurer98.github.io/PIXEstL
site_description: Verwandle deine Fotos in farbige Lithophanien für den 3D-Druck – mit CMYK-basierter additiver Farbmischung und AMS-Unterstützung
repo_url: https://github.com/feurer98/PIXEstL
repo_name: feurer98/PIXEstL

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Dunkles Design aktivieren
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Helles Design aktivieren
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: de

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Startseite: index.md
  - Schnellstart: schnellstart.md
  - Installation:
    - Windows: installation/windows.md
    - macOS / Linux: installation/unix.md
  - Anleitung:
    - Übersicht: anleitung/uebersicht.md
    - 1. Palette kalibrieren: anleitung/kalibrierung.md
    - 2. Bild vorbereiten: anleitung/bild-vorbereiten.md
    - 3. PIXEstL ausführen: anleitung/generierung.md
    - 4. Slicer einrichten: anleitung/slicer.md
    - 5. Drucken: anleitung/druck.md
  - Referenz:
    - Alle Parameter: referenz/parameter.md
    - Palette-Format: referenz/palette-format.md
  - Galerie: galerie.md
  - FAQ: faq.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/feurer98/PIXEstL
